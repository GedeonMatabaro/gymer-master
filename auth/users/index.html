<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./auth/index.css">
 
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="../../index.html">FITHUB</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button type="button" class="btn btn-light">Schedule Session</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>User Information</h2>
  <div class="row mt-3">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <span class="form-control fs-6" id="nameInput">-</span>
        <button class="btn btn-outline-secondary" type="button" onclick="editField('name')">Edit</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Email</span>
        <span class="form-control" id="emailInput">-</span>
        <button class="btn btn-outline-secondary" type="button" onclick="editField('email')">Edit</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Login Type</span>
        <span class="form-control" id="loginTypeInput">-</span>
        <button class="btn btn-outline-secondary" type="button" onclick="editField('loginType')">Edit</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Age</span>
        <span class="form-control" id="ageInput">-</span>
        <button class="btn btn-outline-secondary" type="button" onclick="editField('age')">Edit</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Gender</span>
        <span class="form-control" id="genderInput">-</span>
        <button class="btn btn-outline-secondary" type="button" onclick="editField('gender')">Edit</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group mb-3">
        <span class="input-group-text">Address</span>
        <span class="form-control" id="addressInput">-</span>
        <button class="btn btn-outline-secondary" type="button" onclick="editField('address')">Edit</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Fitness Level</span>
        <span class="form-control" id="fitnessLevelInput">-</span>
        <button class="btn btn-outline-secondary" type="button" onclick="editField('fitnessLevel')">Edit</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Sign-Up Plan</span>
        <span class="form-control" id="signUpPlanInput">-</span>
        <button class="btn btn-outline-secondary" type="button" onclick="editField('signUpPlan')">Edit</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Monthly Subscription</span>
        <span class="form-control" id="monthlySubscriptionInput"></span>
        <button class="btn btn-outline-secondary" type="button" onclick="editField('monthlySubscription')">Edit</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Last Login</span>
        <span class="form-control" id="lastLoginInput">-</span>
        <button class="btn btn-outline-secondary" type="button" onclick="editField('lastLogin')">Edit</button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</button>
    </div>
  </div>
</div>


<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="currentPasswordInput" class="form-label">Current Password</label>
          <input type="password" class="form-control" id="currentPasswordInput">
        </div>
        <div class="mb-3">
          <label for="newPasswordInput" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPasswordInput">
        </div>
        <div class="mb-3">
          <label for="confirmPasswordInput" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPasswordInput">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="changePassword()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div id="loadingOverlay">
  <div class="loadingContainer">
    <div class="loadingSpinner"></div>
    <div class="loadingText">Please wait...</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="./js/main.js"></script>
</html>
