<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="./auth/loading.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .login-form {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="loginType" class="form-label">Login Type</label>
          <select class="form-select" id="loginType" required>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <div class="row align-items-center justify-content-center">
            <button type="button" class="btn btn-success col-auto" id="loginBtn2" onclick="login()">Login</button>
        </div>
        <small  class="row form-text text-primary d-flex text-center ">
          <a href="./signup.html" class="text-reset text-decoration-none">Don't have an account? SIGN UP</a>
        </small>
        <small id="incorrectCredentials" class="form-text text-danger hidden">Incorrect credentials.</small>
        <small id="notAdmin" class="form-text text-danger hidden">You are not a valid admin, try user</small>
      </form>
    </div>
  </div>
<div id="loadingOverlay">
    <div class="loadingContainer">
      <div class="loadingSpinner"></div>
      <div class="loadingText">Please wait...</div>
    </div>
</div>

  <!-- Bootstrap JS (optional) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
    
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="./auth/index.js"></script>
</html>
