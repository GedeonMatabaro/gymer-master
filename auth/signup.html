<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Signup Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Css -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="./auth/loading.css">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .signup-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-form">
      <h2 class="text-center mb-4">Sign Up for Gym</h2>
      <form id="signupForm">
        <small  class="row form-text text-primary d-flex text-center ">
          <a href="./login.html" class="text-reset text-decoration-none">Already have an account? Login</a>
        </small>
        <div class="mb-3">
          <label for="signUpName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signUpName" name="name" required>
        </div>
        <div class="mb-3">
          <label for="signUpEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signUpEmail" name="email" required>
        </div>
        <div class="mb-3">
          <label for="signUpPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signUpPassword" name="password" required>
        </div>
        <div class="mb-3">
          <label for="signUpConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="signUpConfirmPassword" name="confirm-password" required>
          <small id="passwordMismatch" class="form-text text-danger d-none">Passwords do not match.</small>
        </div>
        <div class="mb-3">
          <label for="signUpAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="signUpAddress" name="address" required>
        </div>
        <div class="mb-3">
          <label for="signUpAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="signUpAge" name="age" required>
        </div>
        <div class="mb-3">
          <label for="signUpGenre" class="form-label">Genre</label>
          <select class="form-select" id="signUpGenre" name="genre" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="signUpFitnessLevel" class="form-label">Fitness Level</label>
          <select class="form-select" id="signUpFitnessLevel" name="fitness-level" required>
            <option value="">Select</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="signUpPlan" class="form-label">Preferred Plan</label>
          <select class="form-select" id="signUpPlan" name="plan" required>
            <option value="">Select</option>
            <option value="basic">Basic</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
          </select>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary" onclick="validateAndRegister()">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  <div id="loadingOverlay">
    <div class="loadingContainer">
      <div class="loadingSpinner"></div>
      <div class="loadingText">Please wait...</div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->

  
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="./auth/index.js"></script>
</html>
